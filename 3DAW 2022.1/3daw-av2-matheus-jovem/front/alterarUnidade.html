<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(rgb(252, 253, 253), rgb(187, 185, 185));
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
        }
    </style>
    <title>Alterar Unidade</title>
</head>
<body>
    <div class="container p-5 d-flex justify-content-center" style="margin: 0 auto !important; float: none !important;">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <form class="d-flex">
                    <a class="btn btn-dark" type="submit" href="listarUnidades.html">Listar</a>
                </form>
            </div>
            <div class="container-fluid">
                <form class="d-flex">
                    <a class="btn btn-dark" type="submit" href="home.html">Início</a>
                </form>
            </div>
            <div class="container-fluid">
                <form class="d-flex">
                    <a class="btn btn-dark" type="submit" href="buscarUnidade.html">Buscar</a>
                </form>
            </div>
        </div>
        </nav>

    
        <div class="card-header bg-secondary">
            <p style="color:#fff">Alterar Informações de Ônibus</p>
        </div>

        <div class="card p-2"  >
            <div class="row g-3">
                <div class="col-md-6">
                    <input class="form-control" id="id" type="text" hidden/>
                    <label class="form-label">Marca</label>
                    <input class="form-control" id="marca-1" type="text" />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Modelo</label>
                    <input class="form-control" id="modelo-1" type="text" required />
                </div>
                <div class="col-md-12">
                    <label class="form-label">Quantidade de Assentos</label>
                    <input class="form-control" id="qtdAssentos-1" type="text" />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Tem Banheiro?</label>
                    <input class="form-control" id="temBanheiro-1" type="number" min="0" max="1" />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Tem Ar Condicionado?</label>
                    <input class="form-control" id="temArCondicionado-1" type="number" min="0" max="1" />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Chassis</label>
                    <input class="form-control" id="chassis-1" type="text" />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Placa</label>
                    <input class="form-control" id="placa-1" type="text" />
                </div>
                <div class="col-md-6">
                    <input 
                    class="btn btn-dark"
                    id="btn" 
                    type="submit" 
                    value="Alterar Unidade"
                    onclick="alterarUnidade()"
                    />
                </div>
            </div>
        </div>
    </div>
    <script src="http://localhost/3daw-av2-matheus-jovem/scripts/scripts.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
