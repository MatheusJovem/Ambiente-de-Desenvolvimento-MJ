<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(rgb(252, 253, 253), rgb(187, 185, 185));
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
    <title>Incluir Unidade</title>
</head>
<body>
    <div class="container p-5 d-flex justify-content-center" style="margin: 0 auto !important; float: none !important;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <form class="d-flex">
                    <a class="btn btn-dark" type="submit" href="listarUnidades.html">Listar</a>
                </form>
            </div>
            <div class="container-fluid">
                <form class="d-flex">
                    <a class="btn btn-dark" type="submit" href="home.html">Início</a>
                </form>
            </div>
            <div class="container-fluid">
                <form class="d-flex">
                    <a class="btn btn-dark" type="submit" href="buscarUnidade.html">Buscar</a>
                </form>
            </div>
        </div>
        </nav>
    
        <div class="card-header bg-secondary">
            <p style="color:#fff">Incluir Unidade</p>
        </div>

        <div class="card p-2"  >
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Marca</label>
                    <input class="form-control" id="marca" type="text" />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Modelo</label>
                    <input class="form-control" id="modelo" type="text" required />
                </div>
                <div class="col-md-12">
                    <label class="form-label">Quantidade de Assentos</label>
                    <input class="form-control" id="qtdAssentos" type="number" min="2" max="32" />
                </div>
                <div class="form-group">
                    Tem Banheiro?
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="temBanheiro" id="temBanheiro" value="0" checked>
                        <label class="form-check-label" for="temBanheiro">
                            Não
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="temBanheiro" id="temBanheiro" value="1">
                        <label class="form-check-label" for="temBanheiro">
                            Sim
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    Tem Ar Condicionado?
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="temArCondicionado" id="temArCondicionado" value="0" checked>
                        <label class="form-check-label" for="temArCondicionado">
                            Não
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="temArCondicionado" id="temArCondicionado" value="1">
                        <label class="form-check-label" for="temArCondicionado">
                            Sim
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Chassis</label>
                    <input class="form-control" id="chassis" type="text" />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Placa</label>
                    <input class="form-control" id="placa" type="email" />
                </div>

                <div class="col-md-6">
                    <input 
                    class="btn btn-dark"
                    id="btn" 
                    type="submit" 
                    value="Incluir Unidade"
                    onclick="incluirUnidade()"
                    />
                </div>
            </div>
        </div>
    </div>
    <script src="http://localhost/3daw-av2-matheus-jovem/scripts/scripts.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
